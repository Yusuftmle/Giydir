<!DOCTYPE html>

<meta charset="utf-8"/>

<title>Login | NanoBanana Premium AI Virtual Try-On</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Outfit:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "cream": "#F9F8F6",
                        "charcoal": "#121212",
                        "charcoal-light": "#1A1A1A",
                        "border-muted": "rgba(18, 18, 18, 0.1)",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    },
                    letterSpacing: {
                        "extra-wide": "0.15em",
                        "ultra-wide": "0.25em",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body { @apply font-body bg-cream text-charcoal antialiased overflow-hidden; }
        }
        .glass-button {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-button:hover {
            background: rgba(18, 18, 18, 0.95);
        }
        .input-premium {
            @apply w-full bg-transparent border-t-0 border-x-0 border-b border-border-muted py-4 px-0 focus:ring-0 focus:border-charcoal transition-colors duration-300 placeholder:text-gray-400 text-sm tracking-extra-wide;
        }
        .editorial-image {
            filter: grayscale(15%) contrast(105%);
        }
    </style>
</head>

<span class="text-cream font-bold text-[10px] tracking-tighter">NB</span>
</div>
<span class="text-cream text-xs font-medium tracking-ultra-wide uppercase">Private Collection</span>

<form action="#" class="space-y-8">
<div class="space-y-6">
<div class="group">

                        </label>
<input class="input-premium" id="email" placeholder="Email address" required="" type="email"/>
</div>
<div class="group">
<div class="flex justify-between items-end mb-1">
<label class="block text-[10px] font-bold uppercase tracking-ultra-wide text-gray-400 group-focus-within:text-charcoal transition-colors" for="password">

                            </label>
<a class="text-[10px] font-medium uppercase tracking-widest text-gray-400 hover:text-charcoal transition-colors" href="#">Reset</a>
</div>
<input class="input-premium" id="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center gap-3 py-2">
<input class="w-3.5 h-3.5 border-border-muted rounded-none focus:ring-0 checked:bg-charcoal text-charcoal" id="remember" type="checkbox"/>
<label class="text-[10px] font-medium tracking-ultra-wide uppercase text-gray-500 cursor-pointer" for="remember">Stay authenticated</label>
</div>
<button class="glass-button w-full py-5 text-cream text-[11px] font-bold uppercase tracking-ultra-wide transition-all duration-500 hover:tracking-[0.35em] shadow-lg" type="submit">
