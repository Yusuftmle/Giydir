<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NanoBanana - User Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>.glass {
            background: rgba(16, 22, 34, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05)
        }
        .glass-light {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 antialiased selection:bg-primary selection:text-white min-h-screen flex flex-col relative overflow-x-hidden">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute -top-[20%] -left-[10%] w-[600px] h-[600px] bg-primary/10 blur-[120px] rounded-full"></div>
<div class="absolute top-[40%] -right-[10%] w-[500px] h-[500px] bg-blue-400/10 blur-[100px] rounded-full"></div>
</div>
<nav class="absolute top-0 w-full z-50 py-6">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between">
<a class="flex items-center gap-2 group" href="#">
<div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center group-hover:bg-blue-600 transition-colors">
<span class="text-white font-bold text-xl">N</span>
</div>
<span class="font-bold text-xl tracking-tight text-white">NanoBanana</span>
</a>
<div class="hidden sm:block">
<span class="text-gray-400 text-sm mr-2">Already have an account?</span>
<a class="text-primary hover:text-white transition-colors text-sm font-semibold" href="#">Sign in</a>
</div>
</div>
</div>
</nav>
<main class="flex-grow flex items-center justify-center py-24 px-4 sm:px-6 lg:px-8 relative z-10">
<div class="max-w-md w-full space-y-8">
<div class="glass p-8 sm:p-10 rounded-2xl shadow-2xl border border-white/10 relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-white tracking-tight">Create your account</h2>
<p class="mt-2 text-sm text-gray-400">Join 2,000+ boutique owners transforming their inventory with AI.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="space-y-5">
<div>
<label class="block text-sm font-medium text-gray-300 mb-1" for="full-name">Full Name</label>
<div class="relative rounded-lg shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-background-dark/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm transition-all" id="full-name" name="full-name" placeholder="Sarah Jenkins" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-1" for="boutique-name">Boutique Name</label>
<div class="relative rounded-lg shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">storefront</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-background-dark/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm transition-all" id="boutique-name" name="boutique-name" placeholder="The Velvet Loft" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-1" for="email">Work Email</label>
<div class="relative rounded-lg shadow-sm">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-background-dark/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm transition-all" id="email" name="email" placeholder="sarah@velvetloft.com" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-1" for="password">Password</label>
<div class="relative rounded-lg shadow-sm mb-2">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">lock</span>
</div>
<input class="block w-full pl-10 pr-10 py-2.5 bg-background-dark/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm transition-all" id="password" name="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-gray-500 hover:text-gray-300 text-[20px]">visibility_off</span>
</div>
</div>
<div class="flex items-center gap-1.5 mt-2">
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-gray-700 rounded-full"></div>
<span class="text-xs text-green-500 ml-1 font-medium">Strong</span>
</div>
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-700 rounded bg-background-dark/50" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium text-gray-300" for="terms">I agree to the <a class="text-primary hover:text-blue-400" href="#">Terms and Conditions</a> and <a class="text-primary hover:text-blue-400" href="#">Privacy Policy</a>.</label>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all shadow-lg shadow-primary/25 hover:shadow-primary/40" type="submit">
                            Create Account
                            <span class="absolute right-4 flex items-center pointer-events-none opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all">
<span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</span>
</button>
</div>
</form>
<div class="mt-8">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[#141b29] text-gray-400">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-4">
<a class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-700 rounded-lg shadow-sm bg-white/5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-colors" href="#">
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"></path>
</svg>
<span class="ml-2">Google</span>
</a>
<a class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-700 rounded-lg shadow-sm bg-white/5 text-sm font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-colors" href="#">
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
<path clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" fill-rule="evenodd"></path>
</svg>
<span class="ml-2">GitHub</span>
</a>
</div>
</div>
</div>
<p class="text-center text-xs text-gray-500">
                © 2024 NanoBanana Inc. All rights reserved.
            </p>
</div>
</main>

</body></html>
